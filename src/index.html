<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useful Base64</title>
  </head>
  <body>
    <main class="main">
      <h1>Useful Base64</h1>
      <div class="main__desc wysiwyg">
        Small tools, very useful for
        <strong>quickly encoding or decoding</strong> in base 64 strings or
        objects
      </div>
      <div class="main__tools">
        <div class="main__tools-item">
          <h2>Text</h2>
          <textarea id="text"></textarea>
        </div>
        <div class="main__tools-item">
          <h2>Base 64</h2>
          <textarea id="base64"></textarea>
        </div>
      </div>
    </main>
  </body>
</html>
